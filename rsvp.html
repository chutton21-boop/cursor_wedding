<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP — Chloe & Greg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="font-sans text-black antialiased min-h-screen flex flex-col bg-white">
  <header class="bg-gray-900 text-white py-16 px-4">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="font-serif text-3xl sm:text-4xl">RSVP</h1>
      <p class="mt-2 text-white/90">Sat, Oct 10, 2026 — New York, NY</p>
    </div>
  </header>

  <div id="site-nav"></div>

  <main class="flex-1 max-w-4xl w-full mx-auto px-4 py-12">
    <div class="max-w-xl mx-auto">
      <p class="text-gray-700 mb-8">Please submit your response by September 10, 2026.</p>

      <form id="rsvp-form" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-black mb-1.5">Full name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full rounded-lg border border-gray-300 px-4 py-3 text-black placeholder-gray-500 focus:border-black focus:ring-2 focus:ring-black focus:ring-offset-0 min-h-[48px]"
            placeholder="Your name"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-black mb-1.5">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full rounded-lg border border-gray-300 px-4 py-3 text-black placeholder-gray-500 focus:border-black focus:ring-2 focus:ring-black focus:ring-offset-0 min-h-[48px]"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <fieldset>
            <legend class="block text-sm font-medium text-black mb-2">Will you attend?</legend>
            <div class="flex gap-4">
              <label class="inline-flex items-center gap-2 cursor-pointer min-h-[44px]">
                <input type="radio" name="attending" value="yes" required class="w-4 h-4 border-gray-300 text-black focus:ring-black" />
                <span>Yes, I'll be there</span>
              </label>
              <label class="inline-flex items-center gap-2 cursor-pointer min-h-[44px]">
                <input type="radio" name="attending" value="no" class="w-4 h-4 border-gray-300 text-black focus:ring-black" />
                <span>Sorry, I can't make it</span>
              </label>
            </div>
          </fieldset>
        </div>
        <div>
          <label for="guests" class="block text-sm font-medium text-black mb-1.5">Number of guests (including you)</label>
          <input
            type="number"
            id="guests"
            name="guests"
            min="1"
            max="20"
            value="1"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 text-black focus:border-black focus:ring-2 focus:ring-black focus:ring-offset-0 min-h-[48px]"
          />
        </div>
        <div>
          <label for="dietary" class="block text-sm font-medium text-black mb-1.5">Dietary restrictions or notes (optional)</label>
          <textarea
            id="dietary"
            name="dietary"
            rows="3"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 text-black placeholder-gray-500 focus:border-black focus:ring-2 focus:ring-black focus:ring-offset-0"
            placeholder="e.g. vegetarian, allergies..."
          ></textarea>
        </div>
        <div class="pt-2">
          <button
            type="submit"
            class="w-full rounded-lg border-2 border-black bg-black px-6 py-4 text-white font-medium hover:bg-gray-800 transition-colors min-h-[48px]"
          >
            Submit RSVP
          </button>
        </div>
      </form>

      <p id="form-message" class="mt-6 text-center text-sm hidden" aria-live="polite"></p>
    </div>
  </main>

  <div id="site-footer"></div>
  <script src="js/shared.js"></script>
  <script>
    document.getElementById('rsvp-form').addEventListener('submit', function (e) {
      e.preventDefault();
      var msg = document.getElementById('form-message');
      msg.classList.remove('hidden', 'text-red-600', 'text-green-700');
      msg.textContent = 'Thanks! Your response has been recorded. (This is a demo—no data is sent.)';
      msg.classList.add('text-green-700');
    });
  </script>
</body>
</html>
