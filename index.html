<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chloe & Greg — Wedding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="font-sans text-black antialiased min-h-screen flex flex-col bg-white">
  <header class="relative w-full min-h-[70vh] flex items-center justify-start bg-gray-900 overflow-hidden">
    <img
      src="https://images.unsplash.com/photo-1519167758481-83f550bb49b3?w=1200&q=80"
      alt=""
      class="absolute inset-0 w-full h-full object-cover opacity-80"
    />
    <div class="hero-inner relative z-10 pl-6 pr-4 sm:pl-12 md:pl-16">
      <h1 class="font-serif text-3xl sm:text-4xl md:text-5xl text-white leading-tight">
        Chloe Hutton & Greg Wilson are about to get married!
      </h1>
      <p class="hero-location text-white/95 text-lg">New York, NY</p>
      <p class="hero-date text-white/95 text-base">Sat, Oct 10, 2026</p>
      <a
        href="rsvp.html"
        class="hero-cta inline-block border-2 border-white bg-black px-8 py-3.5 text-white font-medium hover:bg-gray-800 transition-colors min-h-[48px] flex items-center justify-center"
      >
        RSVP
      </a>
    </div>
  </header>

  <div id="site-nav"></div>

  <main class="flex-1 max-w-4xl w-full mx-auto px-4 py-12">
    <p class="text-center text-tertiary max-w-xl mx-auto">
      We can’t wait to celebrate with you. Find everything you need here—schedule, travel, and how to RSVP.
    </p>
  </main>

  <div id="site-footer"></div>
  <script src="js/shared.js"></script>
</body>
</html>
